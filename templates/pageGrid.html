<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',     filename='css/gridEngine.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script
  src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
  integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
  crossorigin="anonymous"></script>

</head>
<body>
    <div id="outside-grid">
        <nav class="outside-grid-item primary-nav-bar bar" id="primary-nav-bar">
            <div class="logo">
                <img src="{{ url_for('static',     filename='images/logo.png') }}" alt="logo" class="logo-image">
            </div>
            <div class="project-name">SCHEMATIC DESIGNER</div>
            <div class="login-details">{{ name }}
                <span class="user-image">
                    <img src="" alt="">
                </span>
            </div>
        </nav>
        <nav class="outside-grid-item secondary-nav-bar bar" id="secondary-nav-bar">
            <div class="project-operations">
                <button class="file-btn bi bi-files btn btn-primary"></button>
                <button class="save-btn bi bi-save2 btn btn-primary"></button>
                <button class="print-btn bi bi-printer btn btn-primary"></button>
                <button class="undo-btn bi bi-arrow-return-left btn btn-primary"></button>
                <button class="redo-btn bi bi-arrow-return-right btn btn-primary"></button>
                <button class="reset-btn bi bi-arrow-90deg-up btn btn-primary" onclick="defaultTransform()"></button>

            </div>
            <div class="component-values">

            </div>
        </nav>
        <div class="outside-grid-item main-tool-bar tool-bar" id="main-tool-bar">
            <button class="move-btn bi bi-arrows-move btn btn-light" onclick="toggleMovingMode()"></button>
            <button class="wiring-btn bi bi-crop btn btn-light" onclick="toggleWiringMode()"></button>
            <!-- <button class="zoom-btn bi bi-zoom-in" onclick="toggleMovingMode()"></button> -->
            <button class="components-btn bi bi-hash btn btn-light" onclick="toggleComponentsMode()"></button>
            <!-- draggable="true" ondragstart="startDragging(event) -->
            <button class="ic-btn bi bi-dice-6-fill btn btn-light" onclick="toggleIcMode()"></button>
        </div>
        <div class="outside-grid-item secondary-tool-bar tool-bar" id="secondary-tool-bar">
            <div class="title-component">
                
            </div>
            <div class="display-component">
                <canvas id="the-canvas">

                </canvas>
            </div>
            <div class="components-in">
                    <div id="attached">
                        <button type="button" id="resistor" class="btn btn-dark" draggable="true" 
                        ondragstart="itemDragStart(this)" ondragover="itemDragOver(this)" ondragleave="itemDragLeave(this)">Resistor</button>
                        <!-- make it draggable -->
                        <button type="button" id="diode" class="btn btn-dark" draggable="true" 
                        ondragstart="itemDragStart(this)" ondragover="itemDragOver(this)" ondragleave="itemDragLeave(this)">Diode</button>
                        <button type="button" id="zener" class="btn btn-dark" draggable="true" 
                        ondragstart="itemDragStart(this)" ondragover="itemDragOver(this)" ondragleave="itemDragLeave(this)">Zener</button>
                        <button type="button" id="GND" class="btn btn-dark" draggable="true" 
                        ondragstart="itemDragStart(this)" ondragover="itemDragOver(this)" ondragleave="itemDragLeave(this)">GND</button>
                        <button type="button" id="capacitor" class="btn btn-dark" draggable="true" 
                        ondragstart="itemDragStart(this)" ondragover="itemDragOver(this)" ondragleave="itemDragLeave(this)">Capacitor</button>
                    </div>
            </div>
        </div>
        <div class="outside-grid-item information-bar">cool</div>
        <div class="outside-grid-item toggle-visibility-bar bi bi-eye-fill" onclick="toggleVisibility(this)"></div>
    </div>
    <div id="grid-container-placement-class">
        <div id="grid-placement-container"></div>   
        <div id="grid-container"></div> 
    </div>
    <script src="{{ url_for('static',     filename='javascript/gridEngine.js') }}" ></script>
    <script src="{{ url_for('static',     filename='javascript/gridZoomAndPanning.js') }}" ></script>
    <script src="{{ url_for('static',     filename='javascript/gridWiring.js') }}" ></script>
    <script src="{{ url_for('static',     filename='javascript/cktDesign.js') }}"></script>
    <script src="{{ url_for('static',     filename='javascript/gridDrops.js') }}"></script>
</body>
</html>
